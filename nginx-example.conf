# Пример конфигурации nginx для админ-панели MAXCAPITAL Bot
# Разместите этот файл в /etc/nginx/sites-available/maxcapital-admin
# И создайте симлинк: ln -s /etc/nginx/sites-available/maxcapital-admin /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name admin.yourdomain.com;  # Замените на ваш домен
    
    # Редирект на HTTPS (раскомментируйте после настройки SSL)
    # return 301 https://$server_name$request_uri;
    
    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

